<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/icon-512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />
  <meta name="msapplication-TileImage" content="assets/icons/icon-512.png">
  <title>Tanques por Coordenadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1></h1>
    <div class="placar-futebol">
      <span class="vida-placar">
        <img src="vida1.png" alt="Tanque Jogador 1" class="soldado-icone">
        <div class="vida-bar vida-green">
          <div class="vida-bar-inner" id="vida1"></div>
        </div>
      </span>
      <span class="placar-central">
        <span id="p1score">0</span>
        <span class="barra"></span>
        <span class="score-red" id="p2score">0</span>
      </span>
      <span class="vida-placar">
        <div class="vida-bar vida-red">
          <div class="vida-bar-inner" id="vida2"></div>
        </div>
        <img src="vida2.png" alt="Tanque Jogador 2" class="soldado-icone soldado-red">
      </span>
    </div>
  <div id="turno" class="turno-texto"></div>

  <div class="controls-container">
    <!-- Controles de Coordenadas -->
    <div class="coord-controls">
      <div class="coord-item">
        <label>X</label>
        <button onclick="alterarValor('coordX', -10)">-</button>
        <span id="coordX">400</span>
        <button onclick="alterarValor('coordX', 10)">+</button>
      </div>
      <div class="coord-item">
        <label>Y</label>
        <button onclick="alterarValor('coordY', -10)">-</button>
        <span id="coordY">300</span>
        <button onclick="alterarValor('coordY', 10)">+</button>
      </div>
      <div class="coord-item">
        <label>Pot</label>
        <button onclick="alterarValor('potencia', -1)">-</button>
        <span id="potencia">10</span>
        <button onclick="alterarValor('potencia', 1)">+</button>
      </div>
    </div>

    <!-- Botões de Ação -->
    <div class="action-buttons">
      <button id="disparar" onclick="disparar()" title="Disparar">
        <img src="https://img.icons8.com/ios-filled/32/ffffff/rocket--v1.png" alt="Disparar" class="btn-icone">
      </button>
      <button id="frente" onclick="moverTanque(1)" title="Mover para frente">
        <img src="https://img.icons8.com/ios-filled/32/ffffff/forward--v1.png" alt="Frente" class="btn-icone">
      </button>
      <button id="tras" onclick="moverTanque(-1)" title="Mover para trás">
        <img src="https://img.icons8.com/ios-filled/32/ffffff/back--v1.png" alt="Trás" class="btn-icone">
      </button>
      <button id="recomecar" onclick="recomecarJogo()" title="Recomeçar" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"><path fill="#222" d="M12 6V3l-5 5 5 5V8c2.76 0 5 2.24 5 5a5 5 0 1 1-5-5z"/></svg>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
    // Exemplo de uso inicial (100% de vida)
    // A função atualizarBarraVida está definida no JS principal
    setTimeout(function() {
      atualizarBarraVida('vida1', 100);
      atualizarBarraVida('vida2', 100);
    }, 100);
      // Função para desenhar os losangos do placar
      function desenharLosangos(id, total, preenchidos, cor) {
        const el = document.getElementById(id);
        if (!el) return;
        let html = '';
        for (let i = 0; i < total; i++) {
          html += `<span class=\"losango${i < preenchidos ? ' preenchido' : ''}\"></span>`;
        }
        el.className = 'losangos ' + cor;
        el.innerHTML = html;
      }
      // Inicialização padrão (ajuste conforme sua lógica de placar)
      desenharLosangos('losangos1', 6, 0, 'green');
      desenharLosangos('losangos2', 6, 0, 'red');
      // Para atualizar dinamicamente, chame desenharLosangos com os valores corretos após cada jogada
    </script>
  <script src="javascript.js"></script>
</body>
</html>


</body>
</html>
