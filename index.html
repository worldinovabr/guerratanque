<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/icon-512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />
  <meta name="msapplication-TileImage" content="assets/icons/icon-512.png">
  <title>Tanques por Coordenadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="placar-futebol">
      <span class="vida-placar">
        <img src="vida1.png" alt="Tanque Jogador 1" class="soldado-icone">
        <div class="vida-bar vida-green">
          <div class="vida-bar-inner" id="vida1"></div>
        </div>
      </span>
      <span class="placar-central">
        <span id="p1score">0</span>
        <span class="barra"></span>
        <span class="score-red" id="p2score">0</span>
      </span>
      <span class="vida-placar">
        <div class="vida-bar vida-red">
          <div class="vida-bar-inner" id="vida2"></div>
        </div>
        <img src="vida2.png" alt="Tanque Jogador 2" class="soldado-icone soldado-red">
      </span>
    </div>
  <!-- Layered 3D clouds (lightweight DOM overlay) -->
  <div class="scene-clouds" aria-hidden="true">
    <!-- Keep only small clouds to minimize DOM/paint cost -->
    <div class="cloud c--sm depth-1"><div class="cloud-inner"><div class="core-tint"></div></div></div>
    <div class="cloud c--sm2 depth-2"><div class="cloud-inner"><div class="core-tint"></div></div></div>
    <div class="cloud c--sm depth-3"><div class="cloud-inner"><div class="core-tint"></div></div></div>
    <div class="cloud c--sm2 depth-1"><div class="cloud-inner"><div class="core-tint"></div></div></div>
  </div>
  <div id="turno" class="turno-texto"></div>

  <div class="controls-container responsive-bottom">
    <!-- Controles de Coordenadas -->
    <div class="coord-controls">
      <div class="coord-item">
        <label>X</label>
        <button onclick="alterarValor('coordX', -10)">-</button>
        <span id="coordX">400</span>
        <button onclick="alterarValor('coordX', 10)">+</button>
      </div>
      <div class="coord-item">
        <label>Y</label>
        <button onclick="alterarValor('coordY', -10)">-</button>
        <span id="coordY">90</span>
        <button onclick="alterarValor('coordY', 10)">+</button>
      </div>
      <div class="coord-item">
        <label>Pot</label>
        <button onclick="alterarValor('potencia', -1)">-</button>
        <span id="potencia">30</span>
        <button onclick="alterarValor('potencia', 1)">+</button>
      </div>
    </div>

    <!-- Bot√µes de A√ß√£o -->
    <div class="action-buttons">
      <button id="disparar" onclick="disparar()" title="Disparar">
        <span class="btn-3d-icon">üöÄ</span>
      </button>
      <button id="frente" onclick="moverTanque(1)" title="Mover para frente">
        <span class="btn-3d-icon">‚ñ∂Ô∏è</span>
      </button>
      <button id="tras" onclick="moverTanque(-1)" title="Mover para tr√°s">
        <span class="btn-3d-icon">‚óÄÔ∏è</span>
      </button>
      <button id="recomecar" onclick="recomecarJogo()" title="Recome√ßar" style="display:none;">
        <span class="btn-3d-icon">üîÑ</span>
      </button>
    </div>
  </div>
  <h1 id="game-title" class="logo" aria-label="One Combat">
    <span class="logo-inner">ONE COMBAT</span>
  </h1>

  <!-- Menu de sele√ß√£o de avi√µes -->
  <div id="plane-selection-menu" class="plane-menu">
    <h2>Escolha seu avi√£o</h2>
    <div class="plane-options">
      <div class="plane-option" data-plane="1">
        <img src="assets/aviao.png" alt="F-16 Falcon">
        <span>F-16 Falcon</span>
      </div>
      <div class="plane-option" data-plane="2">
        <img src="assets/aviao1.png" alt="Su-27 Flanker">
        <span>Su-27 Flanker</span>
      </div>
      <div class="plane-option" data-plane="3">
        <img src="assets/aviao3.png" alt="MiG-29 Fulcrum">
        <span>MiG-29 Fulcrum</span>
      </div>
      <div class="plane-option" data-plane="4">
        <img src="assets/aviao4.png" alt="F-35 Lightning">
        <span>F-35 Lightning</span>
      </div>
      <div class="plane-option" data-plane="5">
        <img src="assets/aviao5.png" alt="B-2 Spirit">
        <span>B-2 Spirit</span>
      </div>
      <div class="plane-option" data-plane="6">
        <img src="assets/aviao6.png" alt="F-39 Gripen">
        <span>F-39 Gripen</span>
      </div>
    </div>
    <button id="start-game-btn" class="start-btn" type="button" aria-label="Iniciar Jogo" role="button" tabindex="0">Iniciar Jogo</button>
  </div>

  <!-- CSS 3D corner fire (DOM layer) -->
  <!-- css-corner-fire DOM elements removed per user request -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
    // Exemplo de uso inicial (100% de vida)
    // A fun√ß√£o atualizarBarraVida est√° definida no JS principal
    setTimeout(function() {
      atualizarBarraVida('vida1', 100);
      atualizarBarraVida('vida2', 100);
    }, 100);
      // Fun√ß√£o para desenhar os losangos do placar
      function desenharLosangos(id, total, preenchidos, cor) {
        const el = document.getElementById(id);
        if (!el) return;
        let html = '';
        for (let i = 0; i < total; i++) {
          html += `<span class=\"losango${i < preenchidos ? ' preenchido' : ''}\"></span>`;
        }
        el.className = 'losangos ' + cor;
        el.innerHTML = html;
      }
      // Inicializa√ß√£o padr√£o (ajuste conforme sua l√≥gica de placar)
      desenharLosangos('losangos1', 6, 0, 'green');
      desenharLosangos('losangos2', 6, 0, 'red');
      // Para atualizar dinamicamente, chame desenharLosangos com os valores corretos ap√≥s cada jogada
    </script>
  <script src="javascript.js"></script>
</body>
</html>
